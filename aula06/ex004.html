<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras.`)
        document.write(`<br/> Seu nome em maisúsculas é ${nome.toUpperCase()}`)
        document.write(`<br/> Seu nome em minuscúlas é ${nome.toLowerCase()}`) 
    </script>
</body>
</html>
