<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var vel = Number(txtv.value)
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
           res.innerHTML = '<p>Sua velocidade atual é de  </p>'  if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade </p>'
            }
            res.innerHTML = '<p>Dirija sempre com cinto de sigurança!</p>'
        }
    </script>
</body>
</html>
